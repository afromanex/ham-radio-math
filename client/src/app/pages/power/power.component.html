<h1>OHMs Law and Power</h1>

<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="row">
        <div class="col-md-6">
            <p>Please fill in 2 of the 4 fields to calculate an accurate result. </p>

            <div class="alert alert-danger" role="alert" *ngIf="moreThan2Fields">
                Only enter 2 variable values to prevent invalid calculations.
            </div>

            <div class="mb-3">
                <label for="e" class="form-label">E: Volts</label>
                <input type="number" class="form-control" id="e" name="e" [(ngModel)]="e" aria-describedby="frequencyMHzDescribedBy" ngModel required>
            </div>
            <div class="mb-3">
                <label for="r" class="form-label">R: Resistance (OHMs)</label>
                <input type="number" class="form-control" id="r" name="r" [(ngModel)]="r" aria-describedby="frequencyMHzDescribedBy" ngModel required>
            </div>
            <div class="mb-3">
                <label for="i" class="form-label">I: Electrical Current</label>
                <input type="number" class="form-control" id="i" name="i" [(ngModel)]="i" aria-describedby="frequencyMHzDescribedBy" ngModel required>
            </div>
            <div class="mb-3">
                <label for="p" class="form-label">P: Power</label>
                <input type="number" class="form-control" id="p" name="p" [(ngModel)]="p" aria-describedby="frequencyMHzDescribedBy" ngModel required>
            </div>

            <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>&nbsp; 
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Result</div>
                <div class="card-body">
                    <div>E: {{eResult}} volts</div>
                    <div>R: {{rResult}} ohms</div>
                    <div>I: {{iResult}} amps</div>
                    <div>P: {{pResult}} watts</div>
                </div>
            </div>
        </div>
    </div>

</form>
